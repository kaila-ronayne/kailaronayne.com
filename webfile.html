<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      /* Add some basic styling to the navigation tabs */
      nav {
        background-color: #333;
        overflow: hidden;
      }
      
      nav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      
      nav a:hover {
        background-color: #ddd;
        color: black;
      }
      
      /* Hide all the tab content by default */
      .tabcontent {
        display: none;
      }
    </style>
  </head>
  
  <body>
    <!-- Navigation tabs -->
    <nav>
      <a href="#" onclick="openTab(event, 'about-me')">About Me</a>
      <a href="#" onclick="openTab(event, 'publications')">Publications</a>
      <a href="#" onclick="openTab(event, 'cv')">CV</a>
      <a href="#" onclick="openTab(event, 'additional-links')">Additional Links</a>
    </nav>
    
    <!-- Tab content -->
    <div id="about-me" class="tabcontent">
      <h3>About Me</h3>
      <p>This is the About Me tab.</p>
    </div>
    
    <div id="publications" class="tabcontent">
      <h3>Publications</h3>
      <p>This is the Publications tab.</p>
    </div>
    
    <div id="cv" class="tabcontent">
      <h3>CV</h3>
      <p>This is the CV tab.</p>
    </div>
    
    <div id="additional-links" class="tabcontent">
      <h3>Additional Links</h3>
      <p>This is the Additional Links tab.</p>
    </div>
    
    <!-- Script to toggle tab content display -->
    <script>
      function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByTagName("a");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
      }
    </script>
  </body>
</html>
